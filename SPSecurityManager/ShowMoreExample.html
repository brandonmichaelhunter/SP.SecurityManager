<!doctype html>

  <meta charset="utf-8">
  <title>jQuery UI Sortable - Connect lists</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

  <style>
.term-list{ margin-bottom: 20px;}

  <script>
  var showMoreItemsCount = 4;
  $(document).ready(function(){
    $(".child").each(function(){
       $(this).find("li:lt(5)").show();   
       alert($(this).find("li").length) 
       if($(this).find("li").length>3)
              $(this).append("<li class='moreless more'>more</li>") ;          
    });
    
    $("moreless").on("click", function(){
        alert('here')
       if($(this).hasClass("more"))
       {
           $(this).prevAll("li").show();
           $(this).text("less").addClass("less").removeClass("more");
       }
       else if($(this).hasClass("less"))
       {
           $(this).prevAll("li").hide();
           $(this).parent().find("li:lt(3)").show();
           $(this).text("more").addClass("more").removeClass("less");
       }
    });

        
});
  </script>
</head>
